<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamroh Taxi</title>

    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/brands.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>

<body>

    <main>

        <section class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
            <div class="d-flex flex-column justify-content-center align-items-center p-4 rounded-4 shadow bg-white">
                <p class="fw-bold fs-4">Tizimga kirish</p>
                <form class="d-flex flex-column justify-content-between align-items-center">
                    <div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fw-semibold">Telefon raqam:</label>
                            <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+99899 999 99 99">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label fw-semibold">Parol:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*****">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Eslab qolish</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary bg-gradient"><i class="fa fa-sign-in me-2"></i>Kirish</button>
                </form>
                <div class="d-flex flex-row gap-2">
                    <a href="" class="mt-3 btn text-primary btn-sm fw-bold py-1 px-2">Parolni tiklash</a> 
                    <a href="./signup.html" class="mt-3 btn text-primary btn-sm fw-bold py-1 px-2">Ro'yhatdan o'tish</a>
                </div>
            </div>
        </section>

    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
